{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="col">
    <div>{{post.title}}</div>
    <div><span>{{post.excerpt}}</span></div>
    <div>{{post.date|date:"D d M Y"}}</div>
    <div>{{post.author}}</div>
    {% for tag in post.tags.all %}
        <span>{{ tag }}</span>
    {% endfor %}
    <div><p>{{post.content}}</p></div>
    <div>
            <a type="button" class="btn btn-primary" href={% url 'post-detail' post.id %}>Read more</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
